
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Athena Precision Control</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      background-color: #09090b; /* Zinc 950 */
      color: #e4e4e7; /* Zinc 200 */
      transition: background-color 1s ease;
    }
    
    /* Industrial Font Stack */
    .font-industrial {
      font-family: 'Roboto Condensed', sans-serif;
    }
    .font-mono-ind {
      font-family: 'JetBrains Mono', monospace;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #18181b; 
    }
    ::-webkit-scrollbar-thumb {
      background: #3f3f46; 
      border: 1px solid #18181b;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #52525b; 
    }
    
    /* ===========================
       VISUAL FX ENGINE 
       =========================== */

    /* --- SIMULATION HAZARD MODE --- */
    body.mode-sim {
        border: 4px solid #f59e0b; /* Amber-500 */
    }
    body.mode-sim::before {
        content: "SIMULATION ACTIVE // AIR GAP ENGAGED";
        position: fixed;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        background-color: #f59e0b;
        color: #000;
        padding: 0 12px;
        font-weight: 900;
        font-size: 12px;
        z-index: 10000;
        border-bottom-left-radius: 4px;
        border-bottom-right-radius: 4px;
        pointer-events: none;
    }
    body.mode-sim::after {
        content: "";
        position: fixed;
        inset: 0;
        background: repeating-linear-gradient(
            45deg,
            rgba(245, 158, 11, 0.03),
            rgba(245, 158, 11, 0.03) 10px,
            transparent 10px,
            transparent 20px
        );
        pointer-events: none;
        z-index: 9998;
        pointer-events: none;
    }

    /* --- HEAT WAVE MODE --- */
    .theme-heat-wave {
        animation: subtle-shake 0.2s infinite;
    }
    .theme-heat-wave::after {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
        z-index: 9999;
        mix-blend-mode: overlay;
    }
    .theme-heat-wave::before {
        content: "CRITICAL TEMP WARNING";
        position: fixed;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        color: rgba(255, 0, 0, 0.1);
        font-size: 10vw;
        font-weight: 900;
        pointer-events: none;
        z-index: 0;
        white-space: nowrap;
    }

    @keyframes subtle-shake {
        0% { transform: translate(0, 0); }
        25% { transform: translate(1px, 1px); }
        50% { transform: translate(-1px, 0); }
        75% { transform: translate(0, -1px); }
        100% { transform: translate(0, 0); }
    }

    /* --- FROST MODE --- */
    .theme-frost {
        background-color: #0f172a; /* Slate 900 blue shift */
    }
    .snow-container {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
        z-index: 9999;
        background-image: 
            radial-gradient(4px 4px at 20% 30%, rgba(255, 255, 255, 0.4), transparent),
            radial-gradient(4px 4px at 40% 70%, rgba(255, 255, 255, 0.4), transparent),
            radial-gradient(4px 4px at 60% 20%, rgba(255, 255, 255, 0.4), transparent),
            radial-gradient(4px 4px at 80% 80%, rgba(255, 255, 255, 0.4), transparent);
        background-size: 200px 200px;
        animation: snow 10s linear infinite;
        opacity: 0;
        transition: opacity 2s;
    }
    .theme-frost .snow-container {
        opacity: 1;
    }

    @keyframes snow {
        0% { background-position: 0 0; }
        100% { background-position: 20px 200px; }
    }

  </style>
